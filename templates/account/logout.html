{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-800 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-silver/20">
            <h1 class="text-3xl font-extrabold text-silver mb-6 text-center">{% trans "Sign Out" %}</h1>

            <p class="text-gray-400 mb-6 text-center">{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}" class="text-center">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-full transition duration-300 transform hover:scale-105">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
